<h1  style="text-align:center">Contact</h1>

<p style="text-align:center;color:#00b300;">{{msg}}</p>
<form style="width:40%;margin-left:30%">

    <div class="form-group">
      <label for="name">Name</label>
   	     <div>
             <input type="text" name="name" id="name" class="form-control" ng-model="user.name" required/>
         </div>
   </div>


   <div class="form-group">
      <label for="email">Email</label>
   	     <div>
             <input type="text" name="email" id="email" class="form-control" ng-model="user.email" required/>
         </div>
   </div>
   <div class="form-group">
      <label for="message">Message</label>
          <div>
             <input type="text" name="message" id="message" class="form-control" ng-model="user.message" required/>
         </div>
   </div>

<button ng-click="email_send(user)" class="btn btn-danger" style="width:100%">Send</button><br/>
</form>
